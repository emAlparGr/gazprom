<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="wight=device-wight, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Модальное окно анкеты</title>
    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalContainer"></div> 
            </div>
        </div>
    <div id="modalContent">
        <h2>Анкета</h2>
        <form>
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Отчество">
            <input type="email" placeholder="Электронная почта">
            <select>
                <option value="" disabled selected>Выберите регион проживания</option>
                <option value="region1">Регион 1</option>
                <option value="region2">Регион 2</option>
                <option value="region3">Регион 3</option>
                <!-- Добавьте другие регионы по аналогии -->
            </select>
            <textarea placeholder="О себе"></textarea>
            <input type="file" accept=".pdf">
            <button type="submit">Отправить</button>
        </form>
    </div>
    </body>
